
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="matchstyle.css">
    <title>LOLMATCH</title>
</head>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <title>LOL</title>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/matchstyle.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <nav class="opgg">
        <div class="opgg__logo">
            <a href="/opgg/top">
                <img id="opgglogoimg" alt="opgg logo"
                    src="https://opgg-static.akamaized.net/images/gnb/svg/00-opgglogo.svg">
            </a>
        </div>

        <ul class="opgg__menu">
            <li><a href="">챔피언 분석</a></li>
            <li><a href="">챔피언 별 승률</a></li>
            <li><a href="">칼바람</a></li>
            <li><a href="">우르프</a></li>
            <li><a href="">대회</a></li>
            <li><a href="">등등</a></li>
        </ul>

        <div class="opgg__links">

        </div>

    </nav>
<div class="l-champion-statistics-content tabItems">

    <div class="l-champion-matchup">
        <div class="l-champion-matchup-content">
            <div class="champion-matchup-header">
                <div class="champion-matchup-champion">
                    <img class="champion-matchup-champion__image">
                    <div class="champion-matchup-champion__name" th:text="${firstChampion.champName}"></div>
                    <div class="champion-matchup-champion__winrate" th:text="${#numbers.formatDecimal(firstChampion.vicRate*100, 2, 2)}+' %'"></div>
                </div>
                <div class="champion-matchup-versus">
                    <div class="champion-matchup-versus__title">
                        <img src="//opgg-static.akamaized.net/images/site/champion/matchup-title.png" alt>
                    </div>
                    <div class="champion-matchup-versus__arrow">
                        <img src="//opgg-static.akamaized.net/images/site/champion/l-arrow-right.png" alt>
                    </div>
                    <div class="champion-matchup-versus__text">
                        <img src="//opgg-static.akamaized.net/images/site/champion/vs-title.png" alt>
                    </div>
                </div>
                <div class="champion-matchup-champion">
                    <img src="" class="champion-matchup-champion__image">
                    <div class="champion-matchup-champion__name" th:text="${secondChampion.champName}"></div>
                    <div class="champion-matchup-champion__winrate" th:text="${#numbers.formatDecimal(secondChampion.vicRate*100, 2, 2)}+' %'"></div>
                </div>
            </div>
        </div>
        <div class="champion-matchup-content">
            <table class="champion-matchup-table">
                <colgroup>
                    <col width="240">
                    <col>
                    <col width="240">
                </colgroup>
                <thread>
                    <tr>
                        <th>매치업 평균 데이터</th>
                        <th></th>
                        <th>매치업 평균 데이터</th>
                    </tr>
                </thread>
            <tbody>
                <tr>
                    <td class="champion-matchup-data" th:text="${#numbers.formatDecimal(firstChampion.kda, 2, 2)}"></td>
                    <td class="tip tpd-delegation-uid-1" th:text="${tableExplain.kda}"></td>
                    <td class="champion-matchup-data--win" th:text="${#numbers.formatDecimal(secondChampion.kda, 2, 2)}"></td>
                </tr>
                <tr>
                    <td class="champion-matchup-data" th:text="${#numbers.formatDecimal(firstChampion.avgDamage, 6, 0)}"></td>
                    <td class="tip tpd-delegation-uid-1" th:text="${tableExplain.avgDamage}"></td>
                    <td class="champion-matchup-data--win" th:text="${#numbers.formatDecimal(secondChampion.avgDamage, 6, 0)}"></td>
                </tr>
                <tr>
                    <td class="champion-matchup-data" th:text="${#numbers.formatDecimal(firstChampion.vicRate*100, 2, 2)}+' %'"></td>
                    <td class="tip tpd-delegation-uid-1" th:text="${tableExplain.vicRate}"></td>
                    <td class="champion-matchup-data--win" th:text="${#numbers.formatDecimal(secondChampion.vicRate*100, 2, 2)}+' %'"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <div class="l-champion-matchup-side">
        <div class="chmpion-matchup-search">
            <form action onsubmit="return false;">
            <input type="text" placeholder="챔피언 검색 (가렌, ㄱㄹ, 등등)">
            <button onclick="$('.champion-matchup-search input').trigger('keyup'); return false;">
            <img src="//opgg-static.akamaized.net/images/site/champion/search-icon.png" alt>
            </button>
            </form>
        </div>

        <div class="champion-matchup-sort">
            <div class="champion-matchup-sort__label">#</div>
            <button class="champion-matchup-sort__button champion-matchup-sort__button--winrate champion-matchup-sort__button--down"
            data-sort-type="winrate" onclick="$.OP.GG.champion.MatchUp.selectChampion.sort(this);">
        <span>승률</span>
        <i></i>
        <img class="none" src="//opgg-static.akamaized.net/images/site/champion/sort-blet.png" alt>
        <img class="up" src="//opgg-static.akamaized.net/images/site/champion/sort-blet-up.png" alt>
        <img class="down" src="//opgg-static.akamaized.net/images/site/champion/sort-blet-down.png" alt>
        
        </button>

        <button class="champion-matchup-sort__button champion-matchup-sort__button--totalplayed" data-sort-type="totalplayed" onclick="$.OP.GG.champion.MatchUp.selectChampion.sort(this);">
            <span>게임 횟수</span> <i></i>
            <img class="none" src="//opgg-static.akamaized.net/images/site/champion/sort-blet.png" alt="">
            <img class="up" src="//opgg-static.akamaized.net/images/site/champion/sort-blet-up.png" alt="">
            <img class="down" src="//opgg-static.akamaized.net/images/site/champion/sort-blet-down.png" alt="">
        </button>
        </div>

        <div class="champion-matchup-champion-list">
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                    <th>상대시 승률</th>
                    <th>상대시 픽률</th>
                    <th>매치업 판수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}">
                    <form th:action="@{/opgg/tochamp}" th:method = "post">
                        <input th:type = "hidden" id="firstChampNumber" name = "firstChampNumber" th:value = "${firstChampion.champNumber}">
                        <input th:type = "hidden" id="secondChampNumber" name = "secondChampNumber" th:value= "${game.champNumber}">
                        <input th:type = "hidden" id="lane" name = "lane" th:value = "${lane}">
                        <input th:type = "hidden" id="vicRate" name = "vicRate" th:value = "${game.victoryRate}">
                        <td><input type="submit"></td>
                        <td th:text="${game.champName}"></td>
                        <td th:text="${#numbers.formatDecimal(game.victoryRate*100, 2, 2)}+' %'"></td>
                        <td th:text="${#numbers.formatDecimal(game.pickRate*100, 2, 2)}+' %'"></td>
                        <td th:text="${game.amountOfGame}"></td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>

</html>
